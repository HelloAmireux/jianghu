		<script language="javascript">
		    var bgcTD = 'white', fntTD = '#000';
		    var bgcTDin = '#ff9c00', fntTDin = 'white';
		    var bgcTDsel = '#ff9c00', fntTDsel = 'white';
		    var lastDayID = '';
		    var cal = new Array(7);

		    for (var i = 0; i < 7; i++) {
		        cal[i] = new Array();
		        for (var j = 0; j < 7; j++) {
		            cal[i][j] = "";
		        }
		    }

		    function calenMouse(theID, str) {
		        if (theID.innerHTML == '') return false;
		        //if (theID.style.backgroundColor != bgcTDsel) {
		        if (theID.style.color != bgcTD) {
		            if (theID.style.backgroundColor == bgcTDin || str == "out") {
		                //theID.style.backgroundColor = bgcTD;
		                document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg_k.gif')";
		            } else if (theID.style.backgroundColor != bgcTDsel || str == "over") {
		                //theID.style.backgroundColor = bgcTDin;
		                document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg.gif')";
		            }
		        }
		        if (theID.style.color == fntTDin) {
		            theID.style.color = fntTD;
		            //theID.style.backgroundColor = bgcTD;
		            document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg_k.gif')";
		        }
		        else {
		            theID.style.color = fntTDin;
		            //theID.style.backgroundColor = bgcTDin;
		            document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg.gif')";
		        }

		        //if (theID.style.backgroundColor == bgcTDsel) {
		        if (theID.style.color == bgcTD) {
		            theID.style.color = fntTDsel;
		            //theID.style.backgroundColor = bgcTDsel;
		            document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg.gif')";
		        }
		    }

		    function calenClick(theID) {
		        if (theID.innerHTML == '') return false;
		        if (lastDayID == '') lastDayID = theID;
		        try {
		            //document.getElementById(lastDayID).style.backgroundColor = bgcTD;
		            document.getElementById(lastDayID).style.backgroundImage = "url('../../images/home_new/d_rl_bg_k.gif')";
		            document.getElementById(lastDayID).style.color = fntTD;
		        }
		        catch (e) { }
		        lastDayID = theID;
		        try {
		            //document.getElementById(theID).style.backgroundColor = bgcTDsel;
		            document.getElementById(theID).style.color = fntTDsel;
		            document.getElementById(theID).style.backgroundImage = "url('../../images/home_new/d_rl_bg.gif')";
		            window.day.value = document.getElementById(theID).innerHTML;
		        }
		        catch (e) { }
		        window.lastDate.value = window.year.value + '-' + window.month.value + '-' + window.day.value;

		        var sHTML;
		        sHTML = GetCalenStr_new(window.year.value, window.month.value - 1, window.day.value);
		        document.getElementById("divDayNote").innerHTML = sHTML;
		    }
		    function ret(theID) {
		        if (document.getElementById(theID).innerHTML == "") {
		            return "";
		        }
		        else {
		            calenClick(theID);
		        }
		    }
		    function parseDate(str) // 这个函数用来把字符串转换为日期格式
		    {
		        return new Date(Date.parse(str.replace(/-/g, "/")));
		    }

		    function draw() {
		        var yy, mm, dd, theday;
		        yy = window.year.value;
		        mm = window.month.value;
		        dd = 1;
		        theday = new Date(parseDate(yy + "-" + mm + "-" + dd));

		        cal[0][0] = "t10"; cal[0][1] = "t11"; cal[0][2] = "t12"; cal[0][3] = "t13"; cal[0][4] = "t14"; cal[0][5] = "t15"; cal[0][6] = "t16";
		        cal[1][0] = "t20"; cal[1][1] = "t21"; cal[1][2] = "t22"; cal[1][3] = "t23"; cal[1][4] = "t24"; cal[1][5] = "t25"; cal[1][6] = "t26";
		        cal[2][0] = "t30"; cal[2][1] = "t31"; cal[2][2] = "t32"; cal[2][3] = "t33"; cal[2][4] = "t34"; cal[2][5] = "t35"; cal[2][6] = "t36";
		        cal[3][0] = "t40"; cal[3][1] = "t41"; cal[3][2] = "t42"; cal[3][3] = "t43"; cal[3][4] = "t44"; cal[3][5] = "t45"; cal[3][6] = "t46";
		        cal[4][0] = "t50"; cal[4][1] = "t51"; cal[4][2] = "t52"; cal[4][3] = "t53"; cal[4][4] = "t54"; cal[4][5] = "t55"; cal[4][6] = "t56";
		        cal[5][0] = "t60"; cal[5][1] = "t61"; cal[5][2] = "t62"; cal[5][3] = "t63"; cal[5][4] = "t64"; cal[5][5] = "t65"; cal[5][6] = "t66";

		        for (var i = 0; i < 6; i++) {
		            for (var j = 0; j < 7; j++) {
		                document.getElementById(cal[i][j]).innerHTML = "";

		                document.getElementById(cal[i][j]).style.fontsize = "9pt";
		                //if (document.getElementById(cal[i][j]).style.backgroundColor == "#ff9c00") {
		                if (document.getElementById(cal[i][j]).style.color == bgcTD) {
		                    //document.getElementById(cal[i][j]).style.backgroundColor = "snow";
		                    document.getElementById(cal[i][j]).style.backgroundImage = "url('../../images/home_new/d_rl_bg_k.gif')";
		                    document.getElementById(cal[i][j]).style.color = "#000";
		                }
		            }
		        }
		        var d = theday.getDay();
		        var ff = theday.getDate();
		        document.getElementById(cal[0][d]).innerHTML = "";
		        //theday.setDate(ff+1);
		        //d=theday.getDay();
		        //ff=theday.getDate();
		        var i = 0;

		        do {
		            if (d == 0) { i++; }
		            document.getElementById(cal[i][d]).innerHTML = ff;
		            if (theday.toLocaleDateString() == new Date(parseDate(window.lastDate.value)).toLocaleDateString()) {
		                calenClick(cal[i][d]);
		            }
		            theday.setDate(ff + 1);
		            ff = theday.getDate();
		            d = theday.getDay();
		        } while (ff != 1);

		    }
		    function init() {
		        var aa = new Date();
		        window.year.value = aa.getFullYear();
		        window.month.value = aa.getMonth() + 1;
		        draw();
		    }
		    function up() {
		        var year = new Date().getFullYear();
		        if (parseInt(window.month.value) == 12) {
		            if (parseInt(window.year.value) < year + 5) window.year.value = parseInt(window.year.value) + 1;
		            window.month.value = 1;
		        }
		        else {
		            window.month.value = parseInt(window.month.value) + 1;
		        }
		        draw();
		    }

		    function down() {
		        var oldYear = new Date().getFullYear() - 4;
		        if (parseInt(window.month.value) == 1) {
		            if (parseInt(window.year.value) > oldYear) window.year.value = parseInt(window.year.value) - 1;
		            window.month.value = 12;
		        }
		        else {
		            window.month.value = parseInt(window.month.value) - 1;
		        }
		        draw();
		    }
		</script>
